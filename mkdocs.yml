site_name: eunomia

repo_name: whataboutyou-ai/eunomia
repo_url: https://github.com/whataboutyou-ai/eunomia

copyright: Copyright &copy; 2024 - eunomia authors

theme:
  name: material
  logo: assets/logo.svg
  palette:
    primary: white
  font:
    text: Inter
    code: Source Code Pro
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - navigation.instant.progress
    - navigation.top
    - content.code.copy
    - announce.dismiss
  custom_dir: docs/overrides

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      noclasses: true
  - pymdownx.superfences
  - pymdownx.inlinehilite

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/whataboutyou-ai/eunomia
      name: eunomia on GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/TODO
      name: community on Discord
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/eunomia-ai/
      name: eunomia on PyPi

nav:
  - Home: index.md
  - Getting Started:
    - Welcome: get_started/welcome.md
    - Installation: get_started/installation.md
    - Quickstart: get_started/quickstart.md
  - Cookbook:
    - cookbook/index.md
  - API Reference:
    - api/index.md
  - Community:
    - Join Discord: community/index.md
    - How to Contribute: community/contribute.md
